name: Analyze TypeScript Dependencies

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Ruta del archivo de prueba en TypeScript'
        required: true
        default: 'cypress/e2e/Tests/API/Cards/GX3-5811-boardMembers.api.cy.ts'

  workflow_call:
    inputs:
      test_file:
        required: true
        type: string

jobs:
  analyze-dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Configure Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install madge
      run: |
        npm install -g madge
        madge --version

    - name: Determine input file
      id: resolve-input
      run: |
        if [ "${{ github.event.inputs.test_file }}" ]; then
          echo "test_file=${{ github.event.inputs.test_file }}" >> $GITHUB_ENV
        elif [ "${{ inputs.test_file }}" ]; then
          echo "test_file=${{ inputs.test_file }}" >> $GITHUB_ENV
        else
          echo "Error: No se proporcionó una ruta de archivo."
          exit 1
        fi
        echo "Archivo de prueba: ${{ env.test_file }}"

    - name: Generate dependency analysis with madge
      id: analyze
      run: |
        test_file="$test_file"
        
        # Generar el análisis de dependencias
        madge "$test_file" --json > dependencies.json
        echo "Análisis de dependencias generado en dependencies.json."
        
        # Verificar si el archivo contiene datos válidos
        if [ ! -s dependencies.json ]; then
          echo "Error: El archivo dependencies.json está vacío o no se generó correctamente."
          exit 1
        fi
        
        # Filtrar rutas relevantes usando grep
        grep -o '"resolved":\s*"[^"]*"' dependencies.json | grep "cypress/" | sed 's/"resolved": "//g' > resolved_paths.txt
        sed -i "s|$(pwd)/||g" resolved_paths.txt

        # Generar el gráfico de dependencias
        madge "$test_file" --graph --output dependency-graph.html

    - name: Show resolved paths
      run: |
        echo "Rutas resueltas relevantes:"
        cat resolved_paths.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dependency-analysis
        path: |
          dependencies.json
          resolved_paths.txt
          dependency-graph.html

