name: Extract References

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Ruta del archivo de prueba'
        required: true
        default: 'cypress/e2e/Tests/API/Cards/GX3-5811-boardMembers.api.cy.ts'

jobs:
  extract-references:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          .bun
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        export PATH="$HOME/.bun/bin:$PATH"

    - name: Install dependencies
      run: |
        bun install

    - name: Run extractReferences script
      run: |
        bun run scripts/extractReferences.ts "${{ github.event.inputs.test_file }}" > extracted_references.json

    - name: Show extracted references log
      run: |
        echo "Contenido de extracted_references.json:"
        cat extracted_references.json || echo "Archivo no encontrado"
        
    - name: Check log file content
      run: |
        echo "Contenido del log:"
        cat log.txt || echo "log.txt no encontrado"


