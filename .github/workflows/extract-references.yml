name: Extract File References

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Ruta del archivo de prueba'
        required: true
        default: 'cypress/e2e/Tests/API/Cards/GX3-5811-boardMembers.api.cy.ts'

jobs:
  extract-references:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: ğŸ™ Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ğŸ§¬ Install Dependencies
      run: bun install

    - name: ğŸ“œ Execute Extract References Script
      id: run-script
      run: |
        # Ejecuta el script de extracciÃ³n de referencias en TypeScript
        bun run scripts/extractReferences.ts "${{ github.event.inputs.test_file }}" > extracted_references.json

        # Mostrar el contenido de las referencias extraÃ­das
        cat extracted_references.json
        echo "Referencias extraÃ­das completadas"

    - name: ğŸ“¦ Upload Extracted References
      uses: actions/upload-artifact@v4
      with:
        name: extracted-references
        path: extracted_references.json
        retention-days: 7

