name: TypeScript Extract References

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Ruta del archivo de prueba'
        required: true
        default: 'cypress/e2e/Tests/API/Cards/GX3-5811-boardMembers.api.cy.ts'

      system:
        description: ðŸš€Select the OS
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - ubuntu-latest
        - ubuntu-22.04
        - macos-latest
        - windows-latest

      debug_mode:
        description: 'Activar modo de depuraciÃ³n (true/false)'
        required: false
        default: 'false'

jobs:
  extract-references:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ’» Checkout Repo
      uses: actions/checkout@v4

    - name: ðŸ—„ï¸ Cache Bun
      uses: actions/cache@v3
      with:
        path: ~/.bun
        key: ${{ github.event.inputs.system }}-bun-${{ hashFiles('**/bun.lockb') }}

    - name: ðŸ™ Bun Setup
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ðŸ§¬ Install Project Dependencies
      run: bun install

    - name: ðŸ”Ž Check Typescript Code
      run: |
        # Corre el linter de TypeScript para verificar errores de sintaxis
        bun run check:ts

    - name: ðŸ§‘â€ðŸ’» Run Extract References Script
      run: |
        bun run scripts/extractReferences.ts "${{ github.event.inputs.test_file }}" "${{ github.event.inputs.debug_mode }}" > extracted_references.json

    - name: Show extracted references
      run: cat extracted_references.json
