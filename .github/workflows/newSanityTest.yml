---
name: ðŸ§ª CI/CD SanityTest Pipeline
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ triggered SanityTest in ${{github.ref_name}}
on:
  workflow_dispatch:
    inputs:
      system:
        description: ðŸš€Select the OS
        required: true
        default: ubuntu-latest
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-22.04
          - macos-latest
          - windows-latest
      browser:
        description: Select the Browser
        required: true
        default: chrome
        type: choice
        options:
          - chrome
          - firefox
          - edge
          - safari
      environment:
        description: ðŸš€Select the Test Environment
        required: true
        default: QA
        type: choice
        options:
          - DEV
          - SANDBOX
          - QA
          - STAGING
          - UAT
          - PROD
      test_run:
        description: ðŸš€ Enter the Test Suite to Run.
        required: true
        default: cypress/e2e/Tests/API/Cards/GX3-5811-boardMembers.api.cy.ts
        type: string
      xray_tx:
        description: "ðŸš€ Enter the Test Execution ID. The TX key will be extracted from
          the filename if it follows the format GX[1-4]-[0-9][_|-]**.cy.[js|ts].
          You can use your own in the following field. (Def: GX3-0000)"
        required: false
        type: string
jobs:
  Server_Config:
    runs-on: ${{ github.event.inputs.system }}
    outputs:
      DEFAULT_XRAYKEY: ${{ env.DEFAULT_XRAY_KEY }}
      REPORT_DIR: ${{ env.MOCHA_REPORT_DIR }}
    environment:
      name: ${{ github.event.inputs.environment }}
    env:
      MOCHA_REPORT_DIR: cypress/tests_reports/chrome_mocha_report
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      DEFAULT_XRAY_KEY: GX3-0000
    steps:
      - name: ðŸ’» Checkout Repo
        uses: actions/checkout@v4
      - name: ðŸ—„ï¸ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ github.event.inputs.system }}-bun-${{ hashFiles('**/bun.lockb') }}
      - name: ðŸ’¿ Install Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ðŸ™ Bun Setup
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: ðŸ§¬ Install Project Dependencies
        run: bun install
      - name: ðŸ”Ž Check Typescript Code
        run: |
          bun run check:ts
      - name: Check Cypress Installation
        run: |
          which cypress || bun install cypress
      - name: ðŸ“¦ Prepare Artifact
        run: |
          mkdir -p temp_artifact
          cp -R cypress temp_artifact/
          cp package.json temp_artifact/
          cp bun.lockb temp_artifact/
      - name: ðŸ“¦ Upload Cypress Structure
        uses: actions/upload-artifact@v4
        with:
          name: cypress-structure
          path: temp_artifact/
          overwrite: true
  Xray_Data_Extraction:
    needs: Server_Config
    runs-on: ${{ github.event.inputs.system }}
    outputs:
      xray_tx: ${{ steps.assign-xray-data.outputs.testexec_key }}
    steps:
      - name: Extract Xray TX from Selected File
        id: extract-xray-data
        run: >
          if [[ "$(basename "${{ github.event.inputs.test_run }}")" =~
          ^(GX[1-4])-([0-9]+)(_|-)(.+)\.(cy\.ts|cy\.js)$ ]]; then
            xray_tx="${BASH_REMATCH[1]}-${BASH_REMATCH[2]}"
            echo "Extracted Xray TX: $xray_tx"
          fi
      - name: Assign Xray TX
        id: assign-xray-data
        run: |
          testexec_key="${{ needs.Server_Config.outputs.DEFAULT_XRAYKEY }}"
          if [ -n "${{ github.event.inputs.xray_tx }}" ]; then
            testexec_key="${{ github.event.inputs.xray_tx }}"
          elif [ -n "$xray_tx" ]; then
            testexec_key="$xray_tx"
          fi
          echo "testexec_key=$testexec_key" >> $GITHUB_OUTPUT
  SanityTest:
    needs: Server_Config
    runs-on: ${{ github.event.inputs.system }}
    outputs:
      no_tests: ${{ steps.check-tests.outputs.no_tests }}
      result: ${{ job.status }}
    steps:
      - name: ðŸ™ Bun Setup
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: ðŸ“¥ Download Cypress Structure
        uses: actions/download-artifact@v4
        with:
          name: cypress-structure
      - name: ðŸ—„ï¸ Restore Node Modules Cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ github.event.inputs.system }}-bun-${{ hashFiles('**/bun.lockb') }}
      - name: Check Cypress Installation
        run: |
          which cypress || bun install cypress
      - name: Check for Tests
  id: check-tests
  run: >
    test_run="${{ github.event.inputs.test_run }}"

    # Elimina los espacios al principio y al final

    test_run=$(echo "$test_run" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')


    if [ ! -f "$test_run" ]; then
      echo "no_tests=true" >> $GITHUB_OUTPUT
    else
      if grep -q "expect" "$test_run" || grep -q "it(" "$test_run"; then
        echo "no_tests=false" >> $GITHUB_OUTPUT
      else
        echo "no_tests=true" >> $GITHUB_OUTPUT
      fi
    fi


    - name: ðŸ§ª Cypress Run Sanity Test
      id: cypress-run
      if: steps.check-tests.outputs.no_tests == 'false'
      run: bun x cypress run --browser ${{ github.event.inputs.browser }} --spec ${{ github.event.inputs.test_run }}
  Reports_Generation:
    needs:
      - SanityTest
      - Server_Config
      - Xray_Data_Extraction
    runs-on: ${{ github.event.inputs.system }}
    steps:
      - name: ðŸ“¬ Generate JUnit/Mocha Report
        if: always() && needs.SanityTest.outputs.no_tests == 'false'
        run: bun run chrome:report
      - name: ðŸ“Š Upload Artifact Mochawesome Report
        if: always() && needs.SanityTest.outputs.no_tests == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: sanity-mocha-report
          path: ${{ needs.Server_Config.outputs.REPORT_DIR }}
          retention-days: 15
      - name: ðŸš€ Deploy Mocha Report to GitHub Pages
        if: always() && needs.SanityTest.outputs.no_tests == 'false'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          destination_dir: sanity/${{ needs.Xray_Data_Extraction.outputs.xray_tx }}
          publish_dir: ${{ needs.Server_Config.outputs.REPORT_DIR }}
          keep_files: true
      - name: Debug Check Tests Output
        run: |
          echo "Check Tests Output: ${{ needs.SanityTest.outputs.no_tests }}"
  Notification:
    needs:
      - Reports_Generation
      - SanityTest
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Message
        id: prepare-message
        run: >
          SLACK_MESSAGE="ðŸ§ª(${GITHUB_REPOSITORY}): ${GITHUB_ACTOR} triggered
          SanityTest ðŸš€ \nResult: *$(echo '${{ needs.SanityTest.outputs.result
          }}' | tr '[:lower:]' '[:upper:]')*"

          echo "SLACK_MESSAGE=$SLACK_MESSAGE" >> $GITHUB_ENV
      - name: Create Manual Slack Message
        run: >
          echo "ðŸ§ª(${{ github.repository }}): ${{ github.actor }} triggered
          SanityTestðŸš€"

          if [ "${{ needs.SanityTest.outputs.no_tests }}" == "true" ]; then
            echo "Result: *NO TEST FOUND*"
          else
            echo "Result: *$(echo "${{ needs.SanityTest.outputs.result }}" | tr '[:lower:]' '[:upper:]')*"
          fi
